<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>GroupStudyList</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .table {
            width: 800px;
            margin: auto;
            text-align: center;
        }

    </style>
</head>
<body>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">그룹 번호</th>
            <th scope="col">목표</th>
            <th scope="col">시작일자</th>
            <th scope="col">종료일자</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="wlist :${wLists}">
            <td th:text="${wlist.gr_mem_gnum}"></td>
            <td>
                <a th:href="@{/GroupPage/myGroup}" th:text="${wlist.group_goal}">
                </a>
            </td>
            <td th:text="${wlist.group_startdate}"></td>
            <td th:text="${wlist.group_finishdate}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
