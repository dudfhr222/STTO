        .title{
            margin: auto;
            margin-bottom: 5%;

            width: 800px;

<!-- 제목, 목표, 기간
<%
String title = request.getParameter("title");
String goal = request.getParameter("goal");

%>-->
<!--<span th:text="${session.mem_id}"></span>-->
    <div class="title">
        <h1>나의 스터디</h1>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" colspan="3">목록</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td colspan="3">
                <a th:href="@{/MyPage/profile}">
                    프로필
                </a>
            </td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td colspan="3">
                <a th:href="@{/MyPage/myWork}">
                    내가 작성한 글
                </a>
            </td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td colspan="3">
                <a th:href="@{/MyPage/studyList}">
                    그룹 페이지
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="footer">
        <input class="btn_normal" type="button" value="나가기" th:onclick="|location.href='@{/}'|">
    </div>
