<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div class="wrapper">
    <form th:action="@{/Main/logInProcess}" method="post" id="content">
        <h1 id="title" align="center">Log in</h1>
        <table align="center" id="table">
            <tr height="30">
                <td align="center">
                    아 이 디
                </td>
                <td>
                    <input type="text" name="mem_id">
                </td>
            </tr>
            <tr height="30">
                <td align="center">
                    비밀번호
                </td>
                <td>
                    <input type="password" name="mem_pw">
                </td>
            </tr>
        </table>
        <div align="center">
            <input class="btn_normal" type="submit" value="로그인">
            <input class="btn_normal" type="button" value="회원가입" th:onclick="|location.href='@{/Main/Register}'|">
        </div>
    </form>
</div>
</body>
</html>
